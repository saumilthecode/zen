<!DOCTYPE html>
<html>
<head>
    <title>Virtual Zen Garden</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Ground (Zen Garden Base) with Sand Pattern -->
        <a-plane id="garden-floor" position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#F5F5DC" shadow="cast: true">
            <!-- Optional: Apply sand texture -->
            <!-- <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" src="#sandTexture"></a-plane> -->
        </a-plane>

        <!-- Interactive Rake Tool -->
        <a-box id="rake" position="0 0.5 -5" rotation="0 45 0" color="#8B4513" depth="0.2" height="0.2" width="1.5" class="interactive"></a-box>

        <!-- Stones -->
        <a-sphere id="stone1" position="-3 0.1 -3" radius="0.5" color="#8B8B8B" class="interactive"></a-sphere>
        <a-sphere id="stone2" position="2 0.1 -3" radius="0.5" color="#8B8B8B" class="interactive"></a-sphere>
        <a-sphere id="stone3" position="0 0.1 2" radius="0.5" color="#8B8B8B" class="interactive"></a-sphere>

        <!-- Plants -->
        <a-cylinder id="plant1" position="-4 0.5 -2" radius="0.3" height="1" color="#228B22" class="interactive"></a-cylinder>
        <a-cylinder id="plant2" position="4 0.5 -2" radius="0.3" height="1" color="#228B22" class="interactive"></a-cylinder>

        <!-- Camera with Cursor -->
        <a-camera>
            <a-cursor color="red" fuse="true" fuse-timeout="1000"></a-cursor>
        </a-camera>

        <!-- Light -->
        <a-light type="directional" position="1 4 2" target="#garden-floor"></a-light>
    </a-scene>

    <script>
        // Rake interaction
        document.querySelector('#rake').addEventListener('click', function () {
            // Logic for raking sand (e.g., moving the rake across the floor)
            console.log('Rake used to move sand');
        });

        // Stone interaction
        document.querySelectorAll('.interactive').forEach(function (element) {
            element.addEventListener('click', function () {
                // Logic for placing or interacting with stones
                console.log('Stone clicked');
                // Example: change color of the stone
                element.setAttribute('color', '#FF4500');
            });
        });

        // Plant interaction
        document.querySelectorAll('.interactive').forEach(function (element) {
            element.addEventListener('click', function () {
                // Logic for interacting with plants (e.g., growing or moving)
                console.log('Plant clicked');
                // Example: increase the height of the plant
                let currentHeight = parseFloat(element.getAttribute('height'));
                element.setAttribute('height', currentHeight + 0.5);
            });
        });
    </script>
</body>
</html>
